<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn-remove {
      background-color: #dc3545;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-remove:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <input type="text" id="novaTarefa" placeholder="Digite sua tarefa" />
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>
  </div>

  <script>
    function adicionarTarefa() {
      const input = document.getElementById('novaTarefa');
      const texto = input.value.trim();

      if (texto === '') {
        alert('Digite uma tarefa!');
        return;
      }

      const li = document.createElement('li');
      li.innerText = texto;

      // Alternar tarefa concluída ao clicar
      li.addEventListener('click', function () {
        li.classList.toggle('completed');
      });

      // Botão de remover tarefas 
      const botaoRemover = document.createElement('button');
      botaoRemover.innerText = 'X';
      botaoRemover.className = 'btn-remove';
      botaoRemover.addEventListener('click', function (e) {
        e.stopPropagation(); // Evita alternar a conclusão ao clicar no X
        li.remove();
      });

      li.appendChild(botaoRemover);
      document.getElementById('listaTarefas').appendChild(li);

      input.value = '';
      input.focus();
    }
  </script>
</body>
</html>
